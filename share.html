<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Studio – Shared Note</title>
    <meta name="theme-color" content="#0f172a">

    <!-- Same fonts and styles as main app -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Fredoka:wght@300..700&family=Playpen+Sans:wght@100..800&family=Kalam:wght@300;400;700&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Delius&display=swap" rel="stylesheet">
    <link id="theme-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <link id="theme-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/katex.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">

    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="shared-view-body">
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-light').disabled = true;
                document.getElementById('theme-dark').disabled = false;
            }
        })();
    </script>

    <header class="navbar">
        <div class="brand">Markdown Studio – Shared View</div>
        <div class="actions">
            <button id="btn-theme" title="Toggle Dark/Light Mode" style="padding: 6px; width: 34px; height: 34px; border-radius: 50%;">
                <i id="theme-icon" style="width: 16px; height: 16px;"></i>
            </button>
        </div>
    </header>

    <main class="app-container" style="padding: 20px;">
        <div id="shared-note-container" style="max-width: 900px; margin: 0 auto; width: 100%;">
            <div id="shared-note-title" style="font-size: 2rem; font-weight: 600; margin-bottom: 20px; color: var(--accent-color);"></div>
            <div id="shared-note-preview" class="markdown-preview"></div>
        </div>
        <div id="shared-error" style="display: none; text-align: center; margin-top: 50px;">
            <i data-lucide="alert-circle" style="width: 48px; height: 48px; color: #ef4444;"></i>
            <h3>Invalid or expired share link</h3>
            <p>Please request a new share link from the note owner.</p>
            <a href="https://apandey-studio.vercel.app/" class="modal-btn btn-confirm" style="display: inline-block; margin-top: 20px; text-decoration: none;">Go to Main App</a>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/contrib/auto-render.min.js"></script>

    <script src="js/github.js"></script>
    <script src="js/shareHandler.js"></script>
    <script src="js/share-view.js"></script>
</body>
</html>
